<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SonicChat Pro</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #0b141a; 
            color: #e9edef; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden;
        }

        /* En-tÃªte */
        header { 
            background: #202c33; 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            color: #00a884;
            border-bottom: 1px solid #3b4a54;
            z-index: 10;
        }

        /* FenÃªtre de chat */
        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background-color: #0b141a;
            /* Motif de fond discret */
            background-image: radial-gradient(#202c33 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .bubble { 
            max-width: 80%; 
            padding: 10px 15px; 
            border-radius: 15px; 
            font-size: 16px; 
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sent { 
            align-self: flex-end; 
            background: #005c4b; 
            color: white;
            border-bottom-right-radius: 2px;
        }

        .received { 
            align-self: flex-start; 
            background: #202c33; 
            color: white;
            border-bottom-left-radius: 2px;
        }

        /* Barre d'entrÃ©e en bas */
        .input-area { 
            background: #202c33; 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }

        input { 
            flex: 1; 
            background: #2a3942; 
            border: none; 
            padding: 12px 18px; 
            border-radius: 25px; 
            color: white; 
            outline: none;
            font-size: 16px;
        }

        button { 
            background: #00a884; 
            border: none; 
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            color: #0b141a; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        button:active { transform: scale(0.9); }

        .status-bar {
            font-size: 12px;
            background: #182229;
            padding: 6px;
            text-align: center;
            color: #8696a0;
        }

        #visualizer {
            width: 100%;
            height: 2px;
            background: transparent;
        }
    </style>
</head>
<body>

<header>SonicChat</header>
<div class="status-bar" id="micStatus">Touchez l'Ã©cran pour activer l'Ã©coute</div>

<div id="chat-window">
    <div class="bubble received">Bienvenue ! Posez vos tÃ©lÃ©phones cÃ´te Ã  cÃ´te et parlez par sons.</div>
</div>

<div id="visualizer"></div>

<div class="input-area">
    <input type="text" id="inputText" placeholder="Message" autocomplete="off">
    <button onclick="sendSound()">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
        </svg>
    </button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const chatWindow = document.getElementById('chat-window');
    const micStatus = document.getElementById('micStatus');
    let isListening = false;

    // --- ENVOYEUR ---
    function sendSound() {
        const input = document.getElementById('inputText');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'sent');
        input.value = '';

        let time = audioCtx.currentTime;
        const charDuration = 0.18; // DurÃ©e par lettre

        text.split('').forEach(char => {
            const freq = 1300 + (char.charCodeAt(0) * 15);
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, time);

            // Volume avec micro-fondu pour Ã©viter les craquements
            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.3, time + 0.02);
            gain.gain.linearRampToValueAtTime(0, time + charDuration - 0.02);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(time);
            osc.stop(time + charDuration);
            time += charDuration + 0.04; // Petit intervalle
        });
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // --- RÃ‰CEPTEUR (SANS FILTRES WEB) ---
    async function startListening() {
        if(isListening) return;
        isListening = true;
        
        try {
            // DÃ‰SACTIVATION DES FILTRES DE VOIX
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    echoCancellation: false,
                    noiseSuppression: false,
                    autoGainControl: false
                } 
            });

            micStatus.innerText = "ðŸŽ¤ Ã‰coute active (Son brut)";
            micStatus.style.color = "#00a884";

            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
            source.connect(analyser);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            let currentWord = "";
            let lastCharTime = 0;
            let timeout;

            function process() {
                analyser.getByteFrequencyData(dataArray);
                let highVal = 0;
                let highIdx = -1;

                // On cherche la frÃ©quence dominante
                for (let i = 0; i < bufferLength; i++) {
                    if (dataArray[i] > highVal && dataArray[i] > 170) { // Seuil de sensibilitÃ©
                        highVal = dataArray[i];
                        highIdx = i;
                    }
                }

                if (highIdx > -1) {
                    const freq = highIdx * (audioCtx.sampleRate / 2) / bufferLength;
                    const code = Math.round((freq - 1300) / 15);
                    
                    if (code >= 32 && code <= 126) {
                        const now = Date.now();
                        if (now - lastCharTime > 200) {
                            currentWord += String.fromCharCode(code);
                            lastCharTime = now;
                            
                            // Si plus de son pendant 1 seconde, on valide le message
                            clearTimeout(timeout);
                            timeout = setTimeout(() => {
                                if (currentWord) {
                                    addMessage(currentWord, 'received');
                                    currentWord = "";
                                }
                            }, 1000);
                        }
                    }
                }
                requestAnimationFrame(process);
            }
            process();
        } catch (err) {
            micStatus.innerText = "âš ï¸ Micro refusÃ© ou bloquÃ©";
            micStatus.style.color = "#f15c5c";
            isListening = false;
        }
    }

    // DÃ©marrage propre sur clic utilisateur
    document.body.addEventListener('click', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        startListening();
    }, { once: false });

    // Envoi via touche EntrÃ©e
    document.getElementById('inputText').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendSound();
    });
</script>

</body>
</html>
