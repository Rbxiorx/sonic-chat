<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SonicChat Pro</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #0b141a; 
            color: #e9edef; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden;
        }

        header { 
            background: #202c33; 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            color: #00a884;
            border-bottom: 1px solid #3b4a54;
            z-index: 10;
        }

        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background-color: #0b141a;
            background-image: radial-gradient(#202c33 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .bubble { 
            max-width: 80%; 
            padding: 10px 15px; 
            border-radius: 15px; 
            font-size: 16px; 
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sent { 
            align-self: flex-end; 
            background: #005c4b; 
            color: white;
            border-bottom-right-radius: 2px;
        }

        .received { 
            align-self: flex-start; 
            background: #202c33; 
            color: white;
            border-bottom-left-radius: 2px;
        }

        .input-area { 
            background: #202c33; 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }

        input { 
            flex: 1; 
            background: #2a3942; 
            border: none; 
            padding: 12px 18px; 
            border-radius: 25px; 
            color: white; 
            outline: none;
            font-size: 16px;
        }

        button { 
            background: #00a884; 
            border: none; 
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            color: #0b141a; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #btnCalibrate {
            background: #3b4a54;
            width: 40px;
            height: 40px;
            color: white;
        }

        .status-bar {
            font-size: 12px;
            background: #182229;
            padding: 6px;
            text-align: center;
            color: #8696a0;
        }

        #visualizer {
            width: 100%;
            height: 2px;
            background: transparent;
            transition: background 0.1s;
        }
    </style>
</head>
<body>

<header>SonicChat Pro</header>
<div class="status-bar" id="micStatus">Touchez l'√©cran pour activer le micro</div>
<div id="visualizer"></div>

<div id="chat-window">
    <div class="bubble received">S√©curit√© active :<br>En attente du signal de d√©part (1500Hz).</div>
</div>

<div class="input-area">
    <button id="btnCalibrate" onclick="calibrate()" title="Calibrer le bruit ambiant">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M12 9.5a2.5 2.5 0 0 1 0 5 2.5 2.5 0 0 1 0-5m0-2a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9m0-6a1 1 0 0 1 1 1v2.07a8.001 8.001 0 0 1 7.93 7.93H23a1 1 0 1 1 0 2h-2.07a8.001 8.001 0 0 1-7.93 7.93V23a1 1 0 1 1-2 0v-2.07a8.001 8.001 0 0 1-7.93-7.93H1a1 1 0 1 1 0-2h2.07a8.001 8.001 0 0 1 7.93-7.93V2a1 1 0 0 1 1-1z"/></svg>
    </button>
    <input type="text" id="inputText" placeholder="Message" autocomplete="off">
    <button onclick="sendSound()">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
        </svg>
    </button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let analyser, dataArray, bufferLength;
    let isListening = false, isSending = false, isCalibrating = false;
    let dynamicThreshold = 50;

    // --- CONFIG S√âCURIS√âE ---
    const SYNC_START = 1500; // Fr√©quence de d√©but obligatoire
    const SYNC_END = 1400;   // Fr√©quence de fin pour valider
    const BASE_FREQ = 1800; 
    const STEP_FREQ = 60; 
    const CHAR_DURATION = 0.20; 
    const GAP_DURATION = 0.15; 

    const chatWindow = document.getElementById('chat-window');
    const micStatus = document.getElementById('micStatus');
    const visualizer = document.getElementById('visualizer');

    function playTone(freq, startTime, duration) {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, startTime);
        gain.gain.setValueAtTime(0, startTime);
        gain.gain.linearRampToValueAtTime(0.4, startTime + 0.05); 
        gain.gain.linearRampToValueAtTime(0, startTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(startTime);
        osc.stop(startTime + duration);
    }

    function sendSound() {
        const input = document.getElementById('inputText');
        const text = input.value.trim();
        if (!text || isSending) return;

        isSending = true; 
        addMessage(text, 'sent');
        input.value = '';
        micStatus.innerText = "üîá Transmission...";

        let time = audioCtx.currentTime + 0.1;

        // 1. Envoyer le signal de DEBUT
        playTone(SYNC_START, time, CHAR_DURATION);
        time += CHAR_DURATION + GAP_DURATION;

        // 2. Envoyer les LETTRES
        text.split('').forEach(char => {
            const freq = BASE_FREQ + (char.charCodeAt(0) * STEP_FREQ);
            playTone(freq, time, CHAR_DURATION);
            time += CHAR_DURATION + GAP_DURATION; 
        });

        // 3. Envoyer le signal de FIN
        playTone(SYNC_END, time, CHAR_DURATION);

        setTimeout(() => { 
            isSending = false; 
            micStatus.innerText = "üé§ √âcoute active";
        }, (time - audioCtx.currentTime) * 1000 + 1000);
    }

    async function startListening() {
        if(isListening) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
            });
            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 8192; 
            source.connect(analyser);
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            let currentWord = "";
            let lastCharTime = 0;
            let gateOpen = false; // Le syst√®me est verrouill√© par d√©faut

            function process() {
                if (isSending || isCalibrating) { 
                    visualizer.style.background = "transparent";
                    requestAnimationFrame(process); return; 
                }

                analyser.getByteFrequencyData(dataArray);
                let highVal = 0, highIdx = -1;

                // Scan √† partir de 1300Hz pour ignorer les bruits graves
                const startBin = Math.floor(1300 / (audioCtx.sampleRate / analyser.fftSize));
                for (let i = startBin; i < bufferLength; i++) {
                    if (dataArray[i] > highVal && dataArray[i] > dynamicThreshold) {
                        highVal = dataArray[i]; highIdx = i;
                    }
                }

                // Feedback visuel (Jaune si bruit, Vert si synchronis√©)
                visualizer.style.background = highVal > dynamicThreshold ? (gateOpen ? "#00a884" : "#ffbc00") : "transparent";

                if (highIdx > -1) {
                    const freq = highIdx * (audioCtx.sampleRate / 2) / bufferLength;
                    const now = Date.now();

                    // --- LOGIQUE DE S√âCURIT√â ---

                    // SI VERROUILL√â : On cherche uniquement le signal de DEBUT (1500Hz)
                    if (!gateOpen && Math.abs(freq - SYNC_START) < 30) {
                        if (now - lastCharTime > 1000) {
                            gateOpen = true;
                            lastCharTime = now;
                            micStatus.innerText = "üîì Synchronis√© : R√©ception...";
                        }
                    } 
                    // SI D√âVERROUILL√â : On cherche soit la FIN (1400Hz) soit les LETTRES
                    else if (gateOpen) {
                        // D√©tection de la FIN
                        if (Math.abs(freq - SYNC_END) < 30) {
                            if (now - lastCharTime > 500) {
                                if (currentWord) addMessage(currentWord, 'received');
                                currentWord = ""; 
                                gateOpen = false; // On referme le verrou
                                lastCharTime = now;
                                micStatus.innerText = "üé§ √âcoute active (Verrouill√©e)";
                            }
                        }
                        // D√©tection des LETTRES
                        else if (freq >= (BASE_FREQ - 20)) {
                            const code = Math.round((freq - BASE_FREQ) / STEP_FREQ);
                            if (code >= 32 && code <= 126) {
                                if (now - lastCharTime > (CHAR_DURATION + GAP_DURATION) * 850) {
                                    currentWord += String.fromCharCode(code);
                                    lastCharTime = now;
                                }
                            }
                        }
                    }
                }
                requestAnimationFrame(process);
            }
            process();
            isListening = true;
            micStatus.innerText = "üé§ √âcoute active (Verrouill√©e)";
        } catch (err) { micStatus.innerText = "‚ö†Ô∏è Erreur micro"; }
    }

    function calibrate() {
        if (!isListening) { startListening(); return; }
        isCalibrating = true;
        micStatus.innerText = "‚è≥ Calibration...";
        let maxNoise = 0, startTime = Date.now();
        const check = () => {
            analyser.getByteFrequencyData(dataArray);
            // On calibre sur les fr√©quences de donn√©es (au-dessus de 1300Hz)
            const startBin = Math.floor(1300 / (audioCtx.sampleRate / analyser.fftSize));
            for (let i = startBin; i < bufferLength; i++) {
                if (dataArray[i] > maxNoise) maxNoise = dataArray[i];
            }
            if (Date.now() - startTime < 2000) requestAnimationFrame(check);
            else {
                // Calcul du nouveau seuil
                dynamicThreshold = Math.max(45, maxNoise + 15);
                isCalibrating = false;
                
                // --- ICI : AFFICHAGE DU NOMBRE ---
                micStatus.innerText = "‚úÖ Calibr√© : " + Math.round(dynamicThreshold);
                
                setTimeout(() => micStatus.innerText = "üé§ √âcoute active (Verrouill√©e)", 3000);
            }
        };
        check();
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    document.body.addEventListener('click', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (!isListening) startListening();
    }, { once: false });

    document.getElementById('inputText').addEventListener('keypress', (e) => { 
        if (e.key === 'Enter') sendSound(); 
    });
</script>
</body>
</html>
