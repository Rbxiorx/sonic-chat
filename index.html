<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SonicChat Pro - Audible</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #0b141a; color: #e9edef; margin: 0; display: flex; 
            flex-direction: column; height: 100vh; overflow: hidden;
        }

        header { 
            background: #202c33; padding: 15px; text-align: center; font-weight: bold; 
            color: #00a884; border-bottom: 1px solid #3b4a54; z-index: 10;
        }

        #chat-window { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; 
            flex-direction: column; gap: 12px; background-color: #0b141a;
            background-image: radial-gradient(#202c33 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .bubble { 
            max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 16px; 
            line-height: 1.4; word-wrap: break-word; position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sent { align-self: flex-end; background: #005c4b; color: white; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: #202c33; color: white; border-bottom-left-radius: 2px; }

        .input-area { 
            background: #202c33; padding: 12px 15px; display: flex; 
            align-items: center; gap: 10px;
        }

        input { 
            flex: 1; background: #2a3942; border: none; padding: 12px 18px; 
            border-radius: 25px; color: white; outline: none; font-size: 16px;
        }

        button { 
            background: #00a884; border: none; width: 48px; height: 48px; 
            border-radius: 50%; color: #0b141a; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; flex-shrink: 0;
        }

        .status-bar { 
            font-size: 12px; background: #182229; padding: 6px; 
            text-align: center; color: #8696a0; 
        }

        #visualizer { width: 100%; height: 2px; background: transparent; }
    </style>
</head>
<body>

<header>SonicChat Pro</header>
<div class="status-bar" id="micStatus">Touchez l'Ã©cran pour activer l'Ã©coute</div>

<div id="chat-window">
    <div class="bubble received">Bienvenue ! Les bips sont rÃ©glÃ©s sur le mode audible.</div>
</div>

<div id="visualizer"></div>

<div class="input-area">
    <input type="text" id="inputText" placeholder="Message" autocomplete="off">
    <button onclick="sendSound()">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
        </svg>
    </button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const chatWindow = document.getElementById('chat-window');
    const micStatus = document.getElementById('micStatus');
    
    let isListening = false;
    let isSending = false; 

    // Configuration des frÃ©quences (Audibles)
    const BASE_FREQ = 1200; 
    const STEP_FREQ = 20;   

    // --- ENVOYEUR ---
    function sendSound() {
        const input = document.getElementById('inputText');
        const text = input.value.trim();
        if (!text) return;

        isSending = true; // Bloque le rÃ©cepteur pendant l'envoi
        addMessage(text, 'sent');
        input.value = '';

        let time = audioCtx.currentTime;
        const charDuration = 0.15; 

        text.split('').forEach(char => {
            const freq = BASE_FREQ + (char.charCodeAt(0) * STEP_FREQ);
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'square'; // Son Ã©lectronique bien audible
            osc.frequency.setValueAtTime(freq, time);

            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.2, time + 0.01);
            gain.gain.linearRampToValueAtTime(0, time + charDuration - 0.01);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(time);
            osc.stop(time + charDuration);
            time += charDuration + 0.05; 
        });

        // RÃ©active le micro aprÃ¨s la fin des bips
        setTimeout(() => { 
            isSending = false; 
        }, (time - audioCtx.currentTime) * 1000);
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // --- RÃ‰CEPTEUR ---
    async function startListening() {
        if(isListening) return;
        isListening = true;
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: {
                    echoCancellation: false,
                    noiseSuppression: false,
                    autoGainControl: false
                } 
            });

            micStatus.innerText = "ðŸŽ¤ Ã‰coute active (Bips audibles)";
            micStatus.style.color = "#00a884";

            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048;
            source.connect(analyser);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            let currentWord = "";
            let lastCharTime = 0;
            let timeout;

            function process() {
                // Anti-Ã©cho : on ne traite pas le son si on est en train d'envoyer
                if (isSending) {
                    requestAnimationFrame(process);
                    return;
                }

                analyser.getByteFrequencyData(dataArray);
                let highVal = 0;
                let highIdx = -1;

                for (let i = 0; i < bufferLength; i++) {
                    if (dataArray[i] > highVal && dataArray[i] > 165) { 
                        highVal = dataArray[i];
                        highIdx = i;
                    }
                }

                if (highIdx > -1) {
                    const freq = highIdx * (audioCtx.sampleRate / 2) / bufferLength;
                    const code = Math.round((freq - BASE_FREQ) / STEP_FREQ);
                    
                    if (code >= 32 && code <= 126) {
                        const now = Date.now();
                        if (now - lastCharTime > 180) {
                            currentWord += String.fromCharCode(code);
                            lastCharTime = now;
                            
                            clearTimeout(timeout);
                            timeout = setTimeout(() => {
                                if (currentWord) {
                                    addMessage(currentWord, 'received');
                                    currentWord = "";
                                }
                            }, 800);
                        }
                    }
                }
                requestAnimationFrame(process);
            }
            process();
        } catch (err) {
            micStatus.innerText = "âš ï¸ Micro bloquÃ© (VÃ©rifiez l'HTTPS)";
            isListening = false;
        }
    }

    document.body.addEventListener('click', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        startListening();
    }, { once: false });

    document.getElementById('inputText').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendSound();
    });
</script>

</body>
</html>
