<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SonicChat Pro - Calibrated</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #0b141a; 
            color: #e9edef; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden;
        }

        header { 
            background: #202c33; 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            color: #00a884;
            border-bottom: 1px solid #3b4a54;
            z-index: 10;
        }

        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background-color: #0b141a;
            background-image: radial-gradient(#202c33 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .bubble { 
            max-width: 80%; 
            padding: 10px 15px; 
            border-radius: 15px; 
            font-size: 16px; 
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sent { 
            align-self: flex-end; 
            background: #005c4b; 
            color: white;
            border-bottom-right-radius: 2px;
        }

        .received { 
            align-self: flex-start; 
            background: #202c33; 
            color: white;
            border-bottom-left-radius: 2px;
        }

        .input-area { 
            background: #202c33; 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }

        input { 
            flex: 1; 
            background: #2a3942; 
            border: none; 
            padding: 12px 18px; 
            border-radius: 25px; 
            color: white; 
            outline: none;
            font-size: 16px;
        }

        .btn-icon { 
            background: #00a884; 
            border: none; 
            width: 42px; 
            height: 42px; 
            border-radius: 50%; 
            color: #0b141a; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.2s;
        }

        .btn-icon:active { transform: scale(0.9); }

        #btnCalibrate {
            background: #3b4a54;
            color: white;
        }

        .status-bar {
            font-size: 12px;
            background: #182229;
            padding: 6px;
            text-align: center;
            color: #8696a0;
        }

        #visualizer {
            width: 100%;
            height: 3px;
            background: transparent;
            transition: background 0.1s;
        }
    </style>
</head>
<body>

<header>SonicChat Pro</header>
<div class="status-bar" id="micStatus">Cliquez pour activer le micro</div>
<div id="visualizer"></div>

<div id="chat-window">
    <div class="bubble received">SystÃ¨me prÃªt. Calibrez le silence si l'environnement est bruyant.</div>
</div>

<div class="input-area">
    <button class="btn-icon" id="btnCalibrate" onclick="calibrate()" title="Calibrer le silence">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M12 9.5a2.5 2.5 0 0 1 0 5 2.5 2.5 0 0 1 0-5m0-2a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9m0-6a1 1 0 0 1 1 1v2.07a8.001 8.001 0 0 1 7.93 7.93H23a1 1 0 1 1 0 2h-2.07a8.001 8.001 0 0 1-7.93 7.93V23a1 1 0 1 1-2 0v-2.07a8.001 8.001 0 0 1-7.93-7.93H1a1 1 0 1 1 0-2h2.07a8.001 8.001 0 0 1 7.93-7.93V2a1 1 0 0 1 1-1z"/>
        </svg>
    </button>
    <input type="text" id="inputText" placeholder="Message" autocomplete="off">
    <button class="btn-icon" onclick="sendSound()">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
        </svg>
    </button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const chatWindow = document.getElementById('chat-window');
    const micStatus = document.getElementById('micStatus');
    const visualizer = document.getElementById('visualizer');
    
    let isListening = false;
    let isSending = false; 
    let isCalibrating = false;
    let dynamicThreshold = 50; // Seuil par dÃ©faut
    let analyser, dataArray, bufferLength;

    const BASE_FREQ = 1800; 
    const STEP_FREQ = 60; 
    const CHAR_DURATION = 0.40; 
    const GAP_DURATION = 0.40; 

    function sendSound() {
        const input = document.getElementById('inputText');
        const text = input.value.trim();
        if (!text || isCalibrating) return;

        isSending = true; 
        addMessage(text, 'sent');
        input.value = '';
        micStatus.innerText = "ðŸ”‡ Transmission en cours...";

        let time = audioCtx.currentTime + 0.1;

        text.split('').forEach(char => {
            const freq = BASE_FREQ + (char.charCodeAt(0) * STEP_FREQ);
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, time);

            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.4, time + 0.05); 
            gain.gain.linearRampToValueAtTime(0, time + CHAR_DURATION);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(time);
            osc.stop(time + CHAR_DURATION);
            time += CHAR_DURATION + GAP_DURATION; 
        });

        setTimeout(() => { 
            isSending = false; 
            micStatus.innerText = "ðŸŽ¤ Ã‰coute active";
        }, (time - audioCtx.currentTime) * 1000 + 1000);
    }

    async function calibrate() {
        if (!isListening) {
            await startListening();
        }
        if (isCalibrating || isSending) return;
        
        isCalibrating = true;
        micStatus.innerText = "â³ Calibration... Ne parlez pas";
        micStatus.style.color = "#ffbc00";
        
        let maxNoise = 0;
        const startTime = Date.now();

        const checkNoise = () => {
            analyser.getByteFrequencyData(dataArray);
            const startBin = Math.floor(BASE_FREQ / (audioCtx.sampleRate / analyser.fftSize));
            
            for (let i = startBin; i < bufferLength; i++) {
                if (dataArray[i] > maxNoise) maxNoise = dataArray[i];
            }

            if (Date.now() - startTime < 2000) {
                requestAnimationFrame(checkNoise);
            } else {
                // DÃ©finit le seuil au dessus du bruit max avec une marge
                dynamicThreshold = Math.max(40, maxNoise + 15); 
                isCalibrating = false;
                micStatus.innerText = `âœ… CalibrÃ© (Seuil: ${Math.round(dynamicThreshold)})`;
                micStatus.style.color = "#00a884";
                setTimeout(() => { 
                    micStatus.innerText = "ðŸŽ¤ Ã‰coute active"; 
                    micStatus.style.color = "#8696a0";
                }, 2000);
            }
        };
        checkNoise();
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function startListening() {
        if(isListening) return;
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
            });

            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 8192; 
            source.connect(analyser);

            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            let currentWord = "";
            let lastCharTime = 0;
            let timeout;

            function process() {
                if (isSending || isCalibrating) { 
                    visualizer.style.background = "transparent";
                    requestAnimationFrame(process); 
                    return; 
                }

                analyser.getByteFrequencyData(dataArray);
                let highVal = 0;
                let highIdx = -1;

                const startBin = Math.floor(BASE_FREQ / (audioCtx.sampleRate / analyser.fftSize));
                for (let i = startBin; i < bufferLength; i++) {
                    if (dataArray[i] > highVal && dataArray[i] > dynamicThreshold) {
                        highVal = dataArray[i];
                        highIdx = i;
                    }
                }

                visualizer.style.background = highVal > dynamicThreshold ? "#00a884" : "transparent";

                if (highIdx > -1) {
                    const freq = highIdx * (audioCtx.sampleRate / 2) / bufferLength;
                    const code = Math.round((freq - BASE_FREQ) / STEP_FREQ);
                    
                    if (code >= 32 && code <= 126) {
                        const now = Date.now();
                        if (now - lastCharTime > (CHAR_DURATION + GAP_DURATION) * 850) {
                            currentWord += String.fromCharCode(code);
                            lastCharTime = now;
                            clearTimeout(timeout);
                            timeout = setTimeout(() => {
                                if (currentWord) {
                                    addMessage(currentWord, 'received');
                                    currentWord = "";
                                }
                            }, 3000);
                        }
                    }
                }
                requestAnimationFrame(process);
            }
            process();
            isListening = true;
            micStatus.innerText = "ðŸŽ¤ Ã‰coute active";
        } catch (err) {
            micStatus.innerText = "âš ï¸ Erreur micro";
        }
    }

    document.body.addEventListener('click', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (!isListening) startListening();
    }, { once: false });

    document.getElementById('inputText').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendSound();
    });
</script>
</body>
</html>
