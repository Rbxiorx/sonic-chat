<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SonicChat Pro</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #0b141a; 
            color: #e9edef; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden;
        }

        header { 
            background: #202c33; 
            padding: 15px; 
            text-align: center; 
            font-weight: bold; 
            color: #00a884;
            border-bottom: 1px solid #3b4a54;
            z-index: 10;
        }

        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            background-color: #0b141a;
            background-image: radial-gradient(#202c33 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .bubble { 
            max-width: 80%; 
            padding: 10px 15px; 
            border-radius: 15px; 
            font-size: 16px; 
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sent { 
            align-self: flex-end; 
            background: #005c4b; 
            color: white;
            border-bottom-right-radius: 2px;
        }

        .received { 
            align-self: flex-start; 
            background: #202c33; 
            color: white;
            border-bottom-left-radius: 2px;
        }

        .input-area { 
            background: #202c33; 
            padding: 12px 15px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }

        input { 
            flex: 1; 
            background: #2a3942; 
            border: none; 
            padding: 12px 18px; 
            border-radius: 25px; 
            color: white; 
            outline: none;
            font-size: 16px;
        }

        button { 
            background: #00a884; 
            border: none; 
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            color: #0b141a; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .status-bar {
            font-size: 12px;
            background: #182229;
            padding: 6px;
            text-align: center;
            color: #8696a0;
        }

        #visualizer {
            width: 100%;
            height: 2px;
            background: transparent;
        }
    </style>
</head>
<body>

<header>SonicChat Pro</header>
<div class="status-bar" id="micStatus">Touchez l'√©cran pour activer le micro</div>
<div id="visualizer"></div>

<div id="chat-window">
    <div class="bubble received">Interface restaur√©e. Mode Ultra-Pr√©cision (bips lents et clairs) activ√©.</div>
</div>

<div class="input-area">
    <input type="text" id="inputText" placeholder="Message" autocomplete="off">
    <button onclick="sendSound()">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path>
        </svg>
    </button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const chatWindow = document.getElementById('chat-window');
    const micStatus = document.getElementById('micStatus');
    const visualizer = document.getElementById('visualizer');
    
    let isListening = false;
    let isSending = false; 

    // --- R√âGLAGES BINAIRES (FSK) ---
    const FREQ_0 = 1800; 
    const FREQ_1 = 2200; 
    const BIT_DURATION = 0.10; // 100ms par bit (beaucoup plus rapide !)
    const PAUSE = 0.02;        // Tr√®s courte pause pour s√©parer les ondes

    function sendSound() {
        const input = document.getElementById('inputText');
        const text = input.value.trim();
        if (!text) return;

        isSending = true; 
        addMessage(text, 'sent');
        input.value = '';
        micStatus.innerText = "üîá Transmission...";

        let time = audioCtx.currentTime + 0.1;

        // Convertir le texte en suite de bits (0 et 1)
        let binaryString = "";
        for (let i = 0; i < text.length; i++) {
            // On force sur 8 bits pour garder une synchro constante
            binaryString += text.charCodeAt(i).toString(2).padStart(8, '0');
        }

        binaryString.split('').forEach(bit => {
            const freq = (bit === "1") ? FREQ_1 : FREQ_0;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, time);

            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.4, time + 0.01); 
            gain.gain.linearRampToValueAtTime(0, time + BIT_DURATION);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(time);
            osc.stop(time + BIT_DURATION);
            time += BIT_DURATION + PAUSE; 
        });

        setTimeout(() => { 
            isSending = false; 
            micStatus.innerText = "üé§ √âcoute active";
        }, (time - audioCtx.currentTime) * 1000 + 500);
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function startListening() {
        if(isListening) return;
        isListening = true;
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false } 
            });

            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 2048; // Plus petit = plus rapide pour le binaire
            source.connect(analyser);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            let bitBuffer = "";
            let lastBitTime = 0;

            function process() {
                if (isSending) { 
                    requestAnimationFrame(process); 
                    return; 
                }

                analyser.getByteFrequencyData(dataArray);
                
                // On check quelle fr√©quence est la plus forte
                const bin0 = Math.round(FREQ_0 / (audioCtx.sampleRate / analyser.fftSize));
                const bin1 = Math.round(FREQ_1 / (audioCtx.sampleRate / analyser.fftSize));
                
                let detectedBit = null;
                if (dataArray[bin0] > 100 && dataArray[bin0] > dataArray[bin1]) detectedBit = "0";
                else if (dataArray[bin1] > 100 && dataArray[bin1] > dataArray[bin0]) detectedBit = "1";

                if (detectedBit !== null) {
                    const now = Date.now();
                    if (now - lastBitTime > BIT_DURATION * 800) {
                        bitBuffer += detectedBit;
                        lastBitTime = now;

                        // Si on a un octet complet (8 bits), on convertit en texte
                        if (bitBuffer.length === 8) {
                            const charCode = parseInt(bitBuffer, 2);
                            if (charCode >= 32 && charCode <= 126) {
                                // On ajoute au dernier message re√ßu ou on cr√©e une bulle
                                addReceivedChar(String.fromCharCode(charCode));
                            }
                            bitBuffer = "";
                        }
                    }
                }
                requestAnimationFrame(process);
            }

            let currentReceivedText = "";
            let messageTimeout;

            function addReceivedChar(char) {
                currentReceivedText += char;
                clearTimeout(messageTimeout);
                messageTimeout = setTimeout(() => {
                    addMessage(currentReceivedText, 'received');
                    currentReceivedText = "";
                }, 1500);
            }

            process();
            micStatus.innerText = "üé§ Mode Binaire Actif";
            micStatus.style.color = "#00a884";
        } catch (err) {
            micStatus.innerText = "‚ö†Ô∏è Erreur micro";
            isListening = false;
        }
    }

    document.body.addEventListener('click', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        startListening();
    }, { once: false });

    document.getElementById('inputText').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendSound();
    });
</script>
