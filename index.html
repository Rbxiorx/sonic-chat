<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SonicChat Pro - Ultra Pr√©cision</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #0b141a; color: #e9edef; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background: #202c33; padding: 15px; text-align: center; font-weight: bold; color: #00a884; border-bottom: 1px solid #3b4a54; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background-image: radial-gradient(#202c33 1px, transparent 1px); background-size: 20px 20px; }
        .bubble { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 16px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .sent { align-self: flex-end; background: #005c4b; color: white; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: #202c33; color: white; border-bottom-left-radius: 2px; }
        .input-area { background: #202c33; padding: 12px 15px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
        button { background: #00a884; border: none; width: 48px; height: 48px; border-radius: 50%; color: #0b141a; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .status-bar { font-size: 12px; background: #182229; padding: 6px; text-align: center; color: #8696a0; }
        #visualizer { width: 100%; height: 3px; background: transparent; transition: background 0.1s; }
    </style>
</head>
<body>

<header>SonicChat Pro - Haute Fiabilit√©</header>
<div class="status-bar" id="micStatus">Appuyez pour activer l'√©coute</div>
<div id="visualizer"></div>
<div id="chat-window"></div>

<div class="input-area">
    <input type="text" id="inputText" placeholder="Message" autocomplete="off">
    <button onclick="sendSound()">üöÄ</button>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const chatWindow = document.getElementById('chat-window');
    const micStatus = document.getElementById('micStatus');
    const visualizer = document.getElementById('visualizer');
    
    let isListening = false;
    let isSending = false; 

    // --- R√âGLAGES OPTIMIS√âS POUR HAUT-PARLEUR ---
    const BASE_FREQ = 1400; 
    const STEP_FREQ = 80;    // √âcart tr√®s large pour √©viter les confusions
    const CHAR_DURATION = 0.35; // Bips plus longs pour √™tre bien "entendus"
    const GAP_DURATION = 0.25;  // Grand silence entre chaque bip (crucial pour l'√©cho)

    function sendSound() {
        const input = document.getElementById('inputText');
        const text = input.value.trim();
        if (!text) return;

        isSending = true; 
        addMessage(text, 'sent');
        input.value = '';
        micStatus.innerText = "üîá Transmission...";

        let time = audioCtx.currentTime + 0.1;

        text.split('').forEach(char => {
            const freq = BASE_FREQ + (char.charCodeAt(0) * STEP_FREQ);
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sine'; // Sine est plus pur et traverse mieux l'air sans saturer
            osc.frequency.setValueAtTime(freq, time);

            // Attaque et chute douce pour √©viter les "clics" qui perturbent le micro
            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.5, time + 0.05); 
            gain.gain.linearRampToValueAtTime(0, time + CHAR_DURATION);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(time);
            osc.stop(time + CHAR_DURATION);
            time += CHAR_DURATION + GAP_DURATION; 
        });

        setTimeout(() => { 
            isSending = false; 
            micStatus.innerText = "üé§ √âcoute active";
        }, (time - audioCtx.currentTime) * 1000 + 1000);
    }

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = `bubble ${type}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function startListening() {
        if(isListening) return;
        isListening = true;
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                audio: { 
                    echoCancellation: false, 
                    noiseSuppression: false, 
                    autoGainControl: false 
                } 
            });

            const source = audioCtx.createMediaStreamSource(stream);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 8192; // Pr√©cision maximale pour s√©parer les fr√©quences
            source.connect(analyser);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            let currentWord = "";
            let lastCharTime = 0;
            let lastCode = -1;
            let timeout;

            function process() {
                if (isSending) { 
                    visualizer.style.background = "transparent";
                    requestAnimationFrame(process); 
                    return; 
                }

                analyser.getByteFrequencyData(dataArray);
                let highVal = 0;
                let highIdx = -1;

                // On scanne les fr√©quences de nos bips
                const startBin = Math.floor(BASE_FREQ / (audioCtx.sampleRate / analyser.fftSize));
                for (let i = startBin; i < bufferLength; i++) {
                    if (dataArray[i] > highVal && dataArray[i] > 120) { // Seuil de d√©tection plus sensible (120)
                        highVal = dataArray[i];
                        highIdx = i;
                    }
                }

                visualizer.style.background = highVal > 120 ? "#00a884" : "transparent";

                if (highIdx > -1) {
                    const freq = highIdx * (audioCtx.sampleRate / 2) / bufferLength;
                    const code = Math.round((freq - BASE_FREQ) / STEP_FREQ);
                    
                    if (code >= 32 && code <= 126) {
                        const now = Date.now();
                        // On attend la fin du bip et le silence pour valider
                        if (now - lastCharTime > (CHAR_DURATION + GAP_DURATION) * 800) {
                            currentWord += String.fromCharCode(code);
                            lastCharTime = now;
                            clearTimeout(timeout);
                            timeout = setTimeout(() => {
                                if (currentWord) {
                                    addMessage(currentWord, 'received');
                                    currentWord = "";
                                }
                            }, 1500);
                        }
                    }
                }
                requestAnimationFrame(process);
            }
            process();
            micStatus.innerText = "üé§ Mode Ultra-Pr√©cision Actif";
        } catch (err) {
            micStatus.innerText = "‚ö†Ô∏è Erreur micro";
            isListening = false;
        }
    }

    document.body.addEventListener('click', () => {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        startListening();
    }, { once: false });

    document.getElementById('inputText').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendSound();
    });
</script>
</body>
</html>
